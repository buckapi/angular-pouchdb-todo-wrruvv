<section id="todoapp">
	<header id="header">
		<h1>todos</h1>
		<input id="new-todo"  [(ngModel)]="toDoName"  placeholder="What needs to be done?"
  (keyup.enter)="AddToDo()"
  autofocus>
      </header>
		<section id="main">
			<mat-selection-list #toDoList>
				<mat-list-option *ngFor="let toDo of toDos" >
					{{toDo.name}}
				</mat-list-option>
			</mat-selection-list>
		</section>
		<footer id="footer">
			<span id="todo-count"></span>
			<div id="sync-wrapper">
				<div id="sync-success">Currently syncing</div>
				<div id="sync-error">There was a problem syncing</div>
			</div>
		</footer>
</section>
